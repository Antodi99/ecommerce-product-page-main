<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
</head>

<body class="body">
</body>
<div class="card">
    <div class="hov">
        <img src="./images/icon-view.svg" alt="view" class="view">
    </div>
    <img src="./images/image-equilibrium.jpg" alt="nft-token" class="nft-image">
    <div class="text">
        <h1 class="name">Equilibrium#3429</h1>

        <p class="info">Equilibrium collection promotes balance and calm</p>

        <div class="price-and-time">
            <img src="./images/icon-ethereum.svg" alt="ETH" class="eth">
            <p class="price">0.041ETH</p>
            <p class="time">3 days left</p>
        </div>

    </div>

    <div class="line"></div>
    <div class="creator">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
        <p class="creation">Creation Of</p>
        <p class="creator-name">Jules Wyvern</p>
    </div>
</div>

</div>

</html>
